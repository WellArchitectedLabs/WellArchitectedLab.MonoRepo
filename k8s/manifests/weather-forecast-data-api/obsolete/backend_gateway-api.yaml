apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: backend-gateway
  namespace: istio-gateway
  labels:
    app: backend
    version: v1
spec:
  gatewayClassName: istio

  # Ensures that the cloud LoadBalancer only registers and health-checks
  # nodes that actually run Istio Gateway pods.
  # This prevents health probes and traffic from being sent to
  # system or non-gateway nodes, which would otherwise result
  # in probe failures and dropped traffic.
  infrastructure:
    annotations:
      service.istio.io/externalTrafficPolicy: Local

  listeners:
    - name: http
      protocol: HTTP
      port: 8080
      allowedRoutes:
        namespaces:
          from: All