apiVersion: apps/v1
kind: Deployment
metadata:
  name: heavy-traffic-generator
  namespace: frontend
  labels:
    app: heavy-traffic-generator
    version: v1
  annotations:
    sidecar.istio.io/inject: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: heavy-traffic-generator
  template:
    metadata:
      labels:
        app: heavy-traffic-generator
        version: v1
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: generator
        image: ghcr.io/nicholasjackson/fake-service:v0.26.0
        ports:
        - name: http
          containerPort: 8080
        env:
        - name: LISTEN_ADDR
          value: "0.0.0.0:8080"
        - name: UPSTREAM_URIS
          value: "http://dev-backend-service.backend.svc.cluster.local:8080/WeatherForecast"
        - name: UPSTREAM_REQUESTS_PER_SECOND
          value: "5"
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "128Mi"

      - name: trigger
        image: curlimages/curl:8.6.0
        command: ["/bin/sh"]
        args:
        - -c
        - |
          while true; do
            curl -s http://localhost:8080 > /dev/null
            sleep 0.2
          done
        resources:
          requests:
            cpu: "5m"
            memory: "16Mi"
          limits:
            cpu: "20m"
            memory: "32Mi"
