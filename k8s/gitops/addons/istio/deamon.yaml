apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istiod
  namespace: argocd
  labels:
    isIstio: "true"
    workload: operations
  annotations:
    argocd.argoproj.io/sync-wave: "1"   # I need deamon to be installed after crds
spec:
  project: default
  source:
    chart: istiod
    repoURL: https://istio-release.storage.googleapis.com/charts
    targetRevision: "1.18.3"
    helm:
      values: |
        # Pilot (istiod) configuration
        pilot:
          # Node tolerations for weather-forecast nodepool
          tolerations:
            - key: workload
              operator: Equal
              value: weather-forecast
              effect: NoSchedule
          
          # Sidecar injector webhook configuration
          sidecarInjectorWebhook:
            # Enable sidecar injection
            enableNamespacesByDefault: false
            # Rewrite app HTTP probes to work with sidecar
            rewriteAppHTTPProbe: true

        # Global configuration
        global:
          # Istio namespace
          istioNamespace: istio-system
          
          # Configure validation webhook
          configValidation: true
          
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system

  ignoreDifferences:
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      name: istiod-default-validator
      jsonPointers:
        - /webhooks/*/clientConfig/caBundle
        
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m