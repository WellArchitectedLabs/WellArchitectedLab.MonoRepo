apiVersion: apps/v1
kind: Deployment
metadata:
  name: heavy-traffic-generator
  namespace: frontend
  labels:
    app: heavy-traffic-generator
    version: v1
  annotations:
    sidecar.istio.io/inject: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: heavy-traffic-generator
  template:
    metadata:
      labels:
        app: heavy-traffic-generator
        version: v1
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: generator
        image: ghcr.io/nicholasjackson/fake-service:v0.26.0
        env:
        # Expose an HTTP server (makes it a real app)
        - name: LISTEN_ADDR
          value: "0.0.0.0:8080"

        # Generate outbound traffic (THIS is what creates the edge)
        - name: UPSTREAM_URIS
          value: "http://dev-frontend-service.frontend.svc.cluster.local"

        # Control traffic rate (10 req/sec)
        - name: UPSTREAM_WORKERS
          value: "10"

        # Optional: make logs quieter
        - name: LOG_LEVEL
          value: "info"

        ports:
        - containerPort: 8080

        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "128Mi"