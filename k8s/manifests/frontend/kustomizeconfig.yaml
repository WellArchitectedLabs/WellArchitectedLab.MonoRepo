nameReference:
  # HTTPRoute → Gateway (already good)
  - kind: Gateway
    group: gateway.networking.k8s.io
    version: v1
    fieldSpecs:
      - kind: HTTPRoute
        group: gateway.networking.k8s.io
        version: v1
        path: spec/parentRefs/name

  # HTTPRoute → Service (THIS is the fix)
  - kind: Service
    group: ""
    version: v1
    fieldSpecs:
      - kind: HTTPRoute
        group: gateway.networking.k8s.io
        version: v1
        path: spec/rules[]/backendRefs[]/name