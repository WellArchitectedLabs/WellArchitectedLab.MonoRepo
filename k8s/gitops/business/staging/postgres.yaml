apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: master-data-database
  namespace: argocd
  labels:
    workload: business
    stack: business
    workload-type: database
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: "15.5.0"
    helm:
      values: |
        image:
          registry: docker.io
          repository: bitnamilegacy/postgresql
          tag: "15.5.0-debian-11-r0"
          pullPolicy: IfNotPresent

        metrics:
          image:
            repository: bitnamilegacy/postgres-exporter
            tag: "0.11.1-debian-11-r0"

        volumePermissions:
          image:
            repository: bitnamilegacy/os-shell
            tag: "10.4.1-debian-11-r17"

        auth:
          username: postgres
          password: ""  # superuser password is provided by secret

        primary:
          persistence:
            enabled: true
            storageClass: managed-csi
            size: 10Gi

          tolerations:
            - key: "workload"
              operator: "Equal"
              value: "weather-forecast"
              effect: "NoSchedule"

          nodeSelector:
            kubernetes.azure.com/mode: user

          resources:
            requests:
              cpu: 25m
              memory: 50Mi
            limits:
              cpu: 500m
              memory: 512Mi

          # Mount the init SQL template and inject secrets
          extraVolumes:
            - name: init-sql
              configMap:
                name: master-data-initdb-configmap

          extraVolumeMounts:
            - name: init-sql
              mountPath: /initdb

          initContainers:
          - name: init-sql
            image: alpine:3.18
            command: ["/bin/sh", "-c"]
            args:
              - |
                apk add --no-cache gettext \
                && envsubst < /initdb/init.sql.template > /docker-entrypoint-initdb.d/init.sql
            env:
              - name: DB_OWNER_USER
                valueFrom:
                  secretKeyRef:
                    name: master-data-db-secrets
                    key: DB_OWNER_USER
              - name: DB_OWNER_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: master-data-db-secrets
                    key: DB_OWNER_PASSWORD
              - name: DB_APP_USER
                valueFrom:
                  secretKeyRef:
                    name: master-data-db-secrets
                    key: DB_APP_USER
              - name: DB_APP_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: master-data-db-secrets
                    key: DB_APP_PASSWORD

  destination:
    namespace: backend
    server: https://kubernetes.default.svc

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 2
      backoff:
        duration: 5s