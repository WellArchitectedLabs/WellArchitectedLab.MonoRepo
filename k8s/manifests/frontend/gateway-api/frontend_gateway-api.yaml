apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: frontend-gateway
  namespace: istio-gateway
  labels:
    app: frontend
    version: v1
  annotations:
    # This annotation tells Istio Gateway controller to set externalTrafficPolicy: Local
    networking.istio.io/service-type: LoadBalancer
spec:
  gatewayClassName: istio
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All