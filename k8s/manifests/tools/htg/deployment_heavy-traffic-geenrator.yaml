apiVersion: apps/v1
kind: Deployment
metadata:
  name: heavy-traffic-generator
  namespace: frontend
  labels:
    app: heavy-traffic-generator
    version: v1
  annotations:
    sidecar.istio.io/inject: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: heavy-traffic-generator
  template:
    metadata:
      labels:
        app: heavy-traffic-generator
        version: v1
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: generator
        image: ghcr.io/nicholasjackson/fake-service:v0.26.0

        # Expose HTTP server → required for Kiali application identity
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

        env:
        # Application listens on HTTP
        - name: LISTEN_ADDR
          value: "0.0.0.0:8080"

        # ✅ DIRECT IN-MESH call to backend
        - name: UPSTREAM_URIS
          value: "http://dev-backend-service.backend.svc.cluster.local:8080"

        # Generate steady load
        - name: UPSTREAM_WORKERS
          value: "10"

        - name: LOG_LEVEL
          value: "info"

        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "128Mi"