# ------------------------
# Prometheus configuration
# ------------------------
prometheus:
  prometheusSpec:
    nodeSelector:
      workload: operations
    tolerations:
      - key: "workload"
        operator: "Equal"
        value: "operations"
        effect: "NoSchedule"

    # VERY IMPORTANT
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false

    # Allow Istio ServiceMonitors
    serviceMonitorSelector: {}
    podMonitorSelector: {}

# ------------------------
# Alertmanager configuration
# ------------------------
alertmanager:
  nodeSelector:
    workload: operations
  tolerations:
    - key: "workload"
      operator: "Equal"
      value: "operations"
      effect: "NoSchedule"

# ------------------------
# Grafana disabled (as in your ArgoCD app)
# ------------------------
grafana:
  enabled: true