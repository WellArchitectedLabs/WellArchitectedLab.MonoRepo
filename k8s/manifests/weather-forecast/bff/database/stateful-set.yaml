apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: weather-forecast-bff-redis
  namespace: backend
spec:
  selector:
    matchLabels:
      app: weather-forecast-bff-redis
  serviceName: weather-forecast-bff-redis
  replicas: 3
  template:
    metadata:
      labels:
        app: weather-forecast-bff-redis
        # necessary for kiali integration
        version: v1
    spec:
      tolerations:
      - key: workload
        operator: 'Equal'
        value: 'weather-forecast'
        effect: 'NoSchedule'
      containers:
      - name: redis
        image: redis:7.2
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - name: redis-data
          mountPath: /data
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        envFrom:
          - configMapRef:
              name: rediswfconfigenvvars
        command:
          - /bin/sh
          - -c
          - |
              set -e
              # Derive StatefulSet base name (remove -<ordinal>)
              BASE_NAME="${POD_NAME%-*}"
              MASTER_POD="${BASE_NAME}-0"
              MASTER_HOST="${MASTER_POD}.${REDIS_HEADLESS_SERVICE}"

              if [ "$POD_NAME" = "$MASTER_POD" ]; then
                echo "Starting Redis master: $POD_NAME"
                exec redis-server --appendonly no
              else
                echo "Waiting for Redis master at $MASTER_HOST..."
                until redis-cli -h "$MASTER_HOST" -p 6379 PING; do
                  sleep 2
                done
                echo "Starting Redis replica: $POD_NAME"
                exec redis-server --appendonly yes --replicaof "$MASTER_HOST" 6379
              fi
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi